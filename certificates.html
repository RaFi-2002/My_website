<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificates & Co-Curricular</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0e0e0);
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #333;
      animation: fadeInDown 1s ease-in-out;
    }

    .certificate-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 1rem;
      animation: fadeInUp 1s ease-in-out;
    }

    .certificate {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .certificate:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 30px rgba(0,0,0,0.2);
    }

    .certificate img {
      width: 100%;
      height: auto;
      cursor: pointer;
      display: block;
    }

    .pdf-viewer {
      display: none;
      margin-top: 1rem;
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Certificates & Co-Curricular Activities</h1>

  <div class="certificate-container" id="certContainer">
    <!-- Certificates will be loaded here -->
  </div>

  <script>
    const certificates = [
      {
        name: "Aspen Simulation",
        baseFileName: "aspensimulation"
      },
      {
        name: "Machine Learning",
        baseFileName: "machinelearning"
      },
      {
        name: "Plant Visit",
        baseFileName: "plantvisit"
      }
    ];

    const repoUrl = "https://your-username.github.io/your-repo-name/certificates";

    const container = document.getElementById("certContainer");

    certificates.forEach(cert => {
      const certDiv = document.createElement("div");
      certDiv.className = "certificate";

      const img = document.createElement("img");
      img.src = `${repoUrl}/${cert.baseFileName}.jpg`;
      img.alt = cert.name;
      img.title = cert.name;

      const iframe = document.createElement("iframe");
      iframe.src = `${repoUrl}/${cert.baseFileName}.pdf`;
      iframe.className = "pdf-viewer";

      img.addEventListener("click", () => {
        iframe.style.display = iframe.style.display === "block" ? "none" : "block";
      });

      certDiv.appendChild(img);
      certDiv.appendChild(iframe);

      container.appendChild(certDiv);
    });
  </script>
</body>
</html>
