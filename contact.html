<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS -->
    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-KIT.js" crossorigin="anonymous"></script> 
</head>
<body>

    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <p>Let's get in touch! Feel free to send me a message.</p>

            <!-- Contact Form -->
            <form id="contactForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <div class="input-group">
                    <input type="text" name="name" id="name" required>
                    <label for="name">Your Name</label>
                </div>
                
                <div class="input-group">
                    <input type="email" name="email" id="email" required>
                    <label for="email">Your Email</label>
                </div>
                
                <div class="input-group">
                    <textarea name="message" id="message" required></textarea>
                    <label for="message">Your Message</label>
                </div>

                <button type="submit">Send Message</button>
                <p id="form-status"></p>
            </form>

            <!-- Social Media Links -->
            <div class="social-links">
                <a href="https://facebook.com/YOUR_FACEBOOK_ID" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://linkedin.com/in/YOUR_LINKEDIN_ID" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://x.com/YOUR_X_ID" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </section>

    <script>
        document.getElementById("contactForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            let form = event.target;
            let formData = new FormData(form);

            let response = await fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });

            let statusMessage = document.getElementById("form-status");
            if (response.ok) {
                statusMessage.textContent = "Message Sent Successfully!";
                statusMessage.style.color = "green";
                form.reset();
            } else {
                statusMessage.textContent = "Error Sending Message!";
                statusMessage.style.color = "red";
            }
        });
    </script>

</body>
</html>
