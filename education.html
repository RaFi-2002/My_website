<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certificates & Education | Rakibul Hasan Rafi</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Merriweather&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f9fafb;
      color: #222;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
    }
    h1, h2 {
      color: #0077b6;
      font-family: 'Merriweather', serif;
      font-weight: 700;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      border-bottom: 3px solid #00b4d8;
      padding-bottom: 0.3rem;
    }

    /* Certificates Section */
    .certificates-section {
      margin-top: 2rem;
    }
    .cert-filter-group {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .cert-filter-btn {
      cursor: pointer;
      background: #00b4d8;
      color: white;
      border: none;
      margin: 0 0.5rem 0.5rem 0.5rem;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .cert-filter-btn:hover,
    .cert-filter-btn.active {
      background: #0077b6;
      outline: none;
    }

    .cert-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px,1fr));
      gap: 16px;
    }
    .cert-item {
      cursor: pointer;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
      transition: transform 0.3s ease;
    }
    .cert-item:hover,
    .cert-item:focus {
      transform: scale(1.05);
      outline: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .cert-item img {
      width: 100%;
      display: block;
      user-select: none;
    }

    /* Modal */
    #cert-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.75);
      z-index: 10000;
      overflow-y: auto;
      padding: 2rem;
      box-sizing: border-box;
    }
    #cert-modal .modal-content {
      max-width: 900px;
      margin: 3rem auto;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      position: relative;
    }
    #cert-modal-close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 2rem;
      background: none;
      border: none;
      color: #0077b6;
      cursor: pointer;
      padding: 8px 12px;
    }
    #cert-modal-close:hover,
    #cert-modal-close:focus {
      color: #00b4d8;
      outline: none;
    }
    #modal-title {
      padding: 1rem 2rem 0;
      margin: 0;
      font-family: 'Merriweather', serif;
      color: #0077b6;
      font-weight: 700;
      font-size: 1.5rem;
    }
    #modal-img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-bottom: 1px solid #ddd;
    }
    #modal-pdf {
      width: 100%;
      height: 600px;
      border: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        margin: 1rem;
      }
      .cert-gallery {
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      #modal-img {
        max-height: 250px;
      }
      #modal-pdf {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Certificates & Education</h1>
  </header>

  <!-- You can add more education content here -->

  <section class="certificates-section" aria-label="Certificates and achievements">
    <h2>My Certificates</h2>

    <nav class="cert-filter-group" aria-label="Filter certificates by category">
      <button class="cert-filter-btn active" data-filter="all" aria-pressed="true">All</button>
      <button class="cert-filter-btn" data-filter="coursera" aria-pressed="false">Coursera</button>
      <button class="cert-filter-btn" data-filter="olympiads" aria-pressed="false">Olympiads</button>
      <button class="cert-filter-btn" data-filter="others" aria-pressed="false">Other Certificates</button>
    </nav>

    <div id="cert-gallery" class="cert-gallery">
      <!-- Example items -->
      <div class="cert-item coursera" tabindex="0" role="button" aria-label="Coursera Machine Learning Certificate" data-img="certificates/ml_course.jpg" data-pdf="certificates/ml_course.pdf">
        <img src="certificates/ml_course.jpg" alt="Machine Learning Certificate" />
      </div>

      <div class="cert-item olympiads" tabindex="0" role="button" aria-label="Math Olympiad Certificate" data-img="certificates/math_olympiad.jpg" data-pdf="certificates/math_olympiad.pdf">
        <img src="certificates/math_olympiad.jpg" alt="Math Olympiad Certificate" />
      </div>

      <div class="cert-item others" tabindex="0" role="button" aria-label="Python Programming Certificate" data-img="certificates/python_cert.jpg" data-pdf="certificates/python_cert.pdf">
        <img src="certificates/python_cert.jpg" alt="Python Programming Certificate" />
      </div>

      <!-- Add your more certificates below here -->
    </div>
  </section>

  <!-- Modal -->
  <div id="cert-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" tabindex="-1">
    <div class="modal-content">
      <button id="cert-modal-close" aria-label="Close Certificate Viewer">&times;</button>
      <h3 id="modal-title"></h3>
      <img id="modal-img" src="" alt="" />
      <iframe id="modal-pdf" src="" title="Certificate PDF Viewer"></iframe>
    </div>
  </div>

  <script>
    // Filter buttons logic
    const filterButtons = document.querySelectorAll('.cert-filter-btn');
    const certItems = document.querySelectorAll('.cert-item');

    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        filterButtons.forEach(b => {
          b.classList.remove('active');
          b.setAttribute('aria-pressed', 'false');
          b.style.background = '#90e0ef';
          b.style.color = '#0077b6';
        });
        btn.classList.add('active');
        btn.setAttribute('aria-pressed', 'true');
        btn.style.background = '#00b4d8';
        btn.style.color = '#fff';

        const filter = btn.getAttribute('data-filter');

        certItems.forEach(item => {
          if (filter === 'all' || item.classList.contains(filter)) {
            item.style.display = 'block';
            item.setAttribute('tabindex', '0');
          } else {
            item.style.display = 'none';
            item.setAttribute('tabindex', '-1');
          }
        });
      });
    });

    // Modal functionality
    const modal = document.getElementById('cert-modal');
    const modalImg = document.getElementById('modal-img');
    const modalPdf = document.getElementById('modal-pdf');
    const modalTitle = document.getElementById('modal-title');
    const closeBtn = document.getElementById('cert-modal-close');

    document.querySelectorAll('.cert-item').forEach(item => {
      item.addEventListener('click', () => {
        const imgSrc = item.getAttribute('data-img');
        const pdfSrc = item.getAttribute('data-pdf');
        const altText = item.querySelector('img').alt;

        modal.style.display = 'block';
        modalImg.src = imgSrc;
        modalImg.alt = altText;
        modalPdf.src = pdfSrc;
        modalTitle.textContent = altText;
        closeBtn.focus();
      });

      item.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          item.click();
        }
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      modalPdf.src = '';
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.style.display = 'none';
        modalPdf.src = '';
      }
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && modal.style.display === 'block') {
        modal.style.display = 'none';
        modalPdf.src = '';
      }
    });
  </script>
</body>
</html>
